unbind C-b
set -g prefix C-space
set -g default-terminal "tmux-256color"
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded tmux conf"
unbind v
unbind h
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
set -g history-limit 10000
unbind n
unbind w

bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

set -g base-index 1
set-window-option -g pane-base-index 1

bind -n M-j previous-window
bind -n M-k next-window

set-window-option -g mode-keys vi

unbind -T copy-mode-vi Space;
unbind -T copy-mode-vi Enter;

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

set -gq allow-passthrough on
set -g visual-activity off

##########
# TOKYO NIGHT THEME #
##########
# Tokyo Night colors:
# bg: #1a1b26
# bg-alt: #24283b  
# fg: #c0caf5
# fg-alt: #a9b1d6
# comment: #565f89
# blue: #7aa2f7
# magenta: #bb9af7
# red: #f7768e
# border: #3b4261

# panes
set -g pane-border-style fg=#3b4261
set -g pane-active-border-style fg=#7aa2f7

## Status bar design
# status line
set -g status-justify left
set -g status-style fg=#c0caf5
set -g status-interval 2

# messaging
set -g message-command-style fg=#7aa2f7,bg=#1a1b26
set -g message-style fg=#c0caf5,bg=#f7768e,bold

# window mode
setw -g mode-style bg=#7aa2f7,fg=#1a1b26

# window status
setw -g window-status-format "#[fg=#bb9af7]#[bg=#1a1b26] #I #[bg=#24283b]#[fg=#c0caf5] #W "
setw -g window-status-current-format "#[bg=#bb9af7]#[fg=#1a1b26] #I #[fg=#1a1b26]#[bg=#7aa2f7] #W "
setw -g window-status-current-style bg=#1a1b26,fg=#7aa2f7,bold
setw -g window-status-style bg=#24283b,fg=#a9b1d6

# activity monitoring
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set-window-option -g monitor-activity off
set -g bell-action none

# clock mode
set-window-option -g clock-mode-colour #f7768e
set-window-option -g mode-style fg=#f7768e,bg=#1a1b26,bold

# panes
set -g pane-border-style bg=#1a1b26,fg=#3b4261
set -g pane-active-border-style fg=#7aa2f7,bg=#1a1b26

# statusbar
set -g status-position bottom
set -g status-style bg=#1a1b26,fg=#c0caf5
set -g status-left ''
set -g status-right '#{?client_prefix,#[fg=#f7768e]prefix pressed ..,#[fg=#c0caf5]#H}'
set -g status-right-length 50
set -g status-left-length 20

# window
set-window-option -g window-status-current-style fg=#f7768e,bg=#24283b,bold
set-window-option -g window-status-current-format ' #I#[fg=#c0caf5]:#[fg=#c0caf5]#W#[fg=#7aa2f7]#F '
set-window-option -g window-status-style fg=#bb9af7,bg=#1a1b26
set-window-option -g window-status-format ' #I#[fg=#a9b1d6]:#[fg=#a9b1d6]#W#[fg=#565f89]#F '
set-window-option -g window-status-bell-style fg=#c0caf5,bg=#f7768e,bold

#######
# TPM #
#######

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'laktak/extrakto'

run -b "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
